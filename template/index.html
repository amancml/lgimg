{% extends 'base.html'%}
{%load static %}

{%block content %}
<div class="row  shadow-lg" id="row1">
   {% for i in obj%}
    <div class="col-lg-4">
        <a href='/images/{{i.name}}' >
        <div class="card shadow-lg border-b border-blue-600">
        <div class="card-body">
            <h5 class="card-title text-center bg-dark">{{i.name}}</h5><hr>
            <center><img src="/media/{{i.Image_png}}" id="img-top" class="card-img-top" alt="{{i.name}}" >
            <p><small class="card-text " id="info">{{i.Desc}}</small></p>
            </center>
        </div>
        </div></a>
        
    </div>
    {%endfor%}
</div>

{%endblock%}
